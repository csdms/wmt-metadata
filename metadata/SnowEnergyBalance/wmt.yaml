ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  T0_group:
  - T0_ptype
  - T0_scalar
  - T0_file
  c0_group:
  - c0_ptype
  - c0_scalar
  - c0_file
  h0_snow_group:
  - h0_snow_ptype
  - h0_snow_scalar
  - h0_snow_file
  h0_swe_group:
  - h0_swe_ptype
  - h0_swe_scalar
  - h0_swe_file
  rho_snow_group:
  - rho_snow_ptype
  - rho_snow_scalar
  - rho_snow_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - rho_snow_ptype
  - rho_snow_scalar
  - rho_snow_file
  - c0_ptype
  - c0_scalar
  - c0_file
  - T0_ptype
  - T0_scalar
  - T0_file
  - h0_snow_ptype
  - h0_snow_scalar
  - h0_snow_file
  - h0_swe_ptype
  - h0_swe_scalar
  - h0_swe_file
uses:
  meteorology:
    exchange_items:
    - atmosphere_bottom_air__mass-per-volume_density
    - atmosphere_bottom_air__mass-specific_isobaric_heat_capacity
    - atmosphere_bottom_air__temperature
    - atmosphere_water__snowfall_leq-volume_flux
    - land_surface__temperature
    - land_surface_net-total-energy__energy_flux
    - water-liquid__mass-per-volume_density
    required: false
provides:
  snow:
    exchange_items:
    - model__time_step
    - snowpack__domain_time_integral_of_melt_volume_flux
    - snowpack__energy-per-area_cold_content
    - snowpack__depth
    - snowpack__initial_depth
    - snowpack__initial_liquid-equivalent_depth
    - snowpack__liquid-equivalent_depth
    - snowpack__melt_volume_flux
    - snowpack__z_mean_of_mass-per-volume_density
    - snowpack__z_mean_of_mass-specific_isobaric_heat_capacity
    required: false

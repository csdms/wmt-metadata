ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - _run_duration
  - rti_file
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
parameter_mappers:
  T0_mapper:
    selector: T0_ptype
    selections:
      - Scalar: T0
      - Time_Series: T0_file
      - Grid: T0_file
      - Grid_Sequence: T0_file
  c0_mapper:
    selector: c0_ptype
    selections:
      - Scalar: c0
      - Time_Series: c0_file
      - Grid: c0_file
      - Grid_Sequence: c0_file
  h0_snow_mapper:
    selector: h0_snow_ptype
    selections:
      - Scalar: h0_snow
      - Time_Series: h0_snow_file
      - Grid: h0_snow_file
      - Grid_Sequence: h0_snow_file
  h0_swe_mapper:
    selector: h0_swe_ptype
    selections:
      - Scalar: h0_swe
      - Time_Series: h0_swe_file
      - Grid: h0_swe_file
      - Grid_Sequence: h0_swe_file
  rho_snow_mapper:
    selector: rho_snow_ptype
    selections:
      - Scalar: rho_snow
      - Time_Series: rho_snow_file
      - Grid: rho_snow_file
      - Grid_Sequence: rho_snow_file
sections:
- title: Run
  members:
  - dt
  - _update_time_step
  - _output_interval
  - _output_format
- title: Input
  members:
  - pixel_file
  - rho_snow_ptype
  - rho_snow
  - rho_snow_file
  - c0_ptype
  - c0
  - c0_file
  - T0_ptype
  - T0
  - T0_file
  - h0_snow_ptype
  - h0_snow
  - h0_snow_file
  - h0_swe_ptype
  - h0_swe
  - h0_swe_file
uses:
  meteorology:
    exchange_items:
    - atmosphere_bottom_air__mass-per-volume_density
    - atmosphere_bottom_air__mass-specific_isobaric_heat_capacity
    - atmosphere_bottom_air__temperature
    - atmosphere_water__snowfall_leq-volume_flux
    - land_surface__temperature
    - land_surface_net-total-energy__energy_flux
    - water-liquid__mass-per-volume_density
    required: false
provides:
  snow:
    exchange_items:
    - model__time_step
    - snowpack__domain_time_integral_of_melt_volume_flux
    - snowpack__energy-per-area_cold_content
    - snowpack__depth
    - snowpack__initial_depth
    - snowpack__initial_liquid-equivalent_depth
    - snowpack__liquid-equivalent_depth
    - snowpack__melt_volume_flux
    - snowpack__z_mean_of_mass-per-volume_density
    - snowpack__z_mean_of_mass-specific_isobaric_heat_capacity
    required: false

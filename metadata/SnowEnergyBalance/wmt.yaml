ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  T0_group:
  - T0_ptype
  - T0_scalar
  - T0_file
  c0_group:
  - c0_ptype
  - c0_scalar
  - c0_file
  h0_snow_group:
  - h0_snow_ptype
  - h0_snow_scalar
  - h0_snow_file
  h0_swe_group:
  - h0_swe_ptype
  - h0_swe_scalar
  - h0_swe_file
  rho_snow_group:
  - rho_snow_ptype
  - rho_snow_scalar
  - rho_snow_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - rho_snow_ptype
  - rho_snow_scalar
  - rho_snow_file
  - c0_ptype
  - c0_scalar
  - c0_file
  - T0_ptype
  - T0_scalar
  - T0_file
  - h0_snow_ptype
  - h0_snow_scalar
  - h0_snow_file
  - h0_swe_ptype
  - h0_swe_scalar
  - h0_swe_file


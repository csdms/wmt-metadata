ignore:
  - site_prefix
  - case_prefix
  - stop_code
  - n_steps
  - stop_time
globals:
  - run_duration
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups:
  bc_group:
  - BC_method
  - LR_PERIODIC
  - TB_PERIODIC
  make_z0_group:
  - make_z0_method
  - FILL_PITS_IN_Z0
  - LINK_FLATS
  - z0_plane_dz_dx
  - z0_plane_dz_dy
  noise_group:
  - noise_method
  - noise_scale
  - seed
sections:
- title: Globals
  members:
  - run_duration
- title: Run
  members:
  - output_interval
  - output_format
- title: Input
  members:
  - CFL_factor
  - pixel_file
  - nx
  - ny
  - dx
  - dy
  - m
  - n
  - K
  - p
  - R
  - U
  - BLR
  - make_z0_method
  - FILL_PITS_IN_Z0
  - LINK_FLATS
  - z0_plane_dz_dx
  - z0_plane_dz_dy
  - noise_method
  - noise_scale
  - seed
  - BC_method
  - LR_PERIODIC
  - TB_PERIODIC
provides:
  erode:
    exchange_items:
    - atmosphere_water__geomorphic_precipitation_leq-volume_flux
    - bedrock__uplift_rate
    - channel_water_x-section__volume_flow_rate
    - channel_water_x-section__volume_flow_rate_law_area_exponent
    - channel_water_total-sediment__volume_flow_rate
    - channel_water_total-sediment__volume_flow_rate_law_area_exponent
    - channel_water_total-sediment__volume_flow_rate_law_coefficient
    - channel_water_total-sediment__volume_flow_rate_law_slope_exponent
    - land_surface__elevation
    - land_surface__increment_of_elevation
    - land_surface__initial_elevation
    - land_surface__domain_max_of_increment_of_elevation
    - land_surface__slope
    - land_surface__time_derivative_of_elevation
    - land_surface_contour-segment__total_contributing_area
    - model__time_step
    - model_domain_boundary__lowering_rate
    - model_grid_cell__area
    - model_grid_cell__d8_flow_width
    - model_grid_cell__d8_flow_length
    - model_grid_cell__diameter
    - model_grid_cell__x_length
    - model_grid_cell__y_length
    required: false

      - Scalar: p0
      - Time_Series: p0_file
      - Grid: p0_file
      - Grid_Sequence: p0_file
  rho_H2O_mapper:
    selector: rho_H2O_ptype
    selections:
      - Scalar: rho_H2O
      - Time_Series: rho_H2O_file
      - Grid: rho_H2O_file
      - Grid_Sequence: rho_H2O_file
  rho_air_mapper:
    selector: rho_air_ptype
    selections:
      - Scalar: rho_air
      - Time_Series: rho_air_file
      - Grid: rho_air_file
      - Grid_Sequence: rho_air_file
  uz_mapper:
    selector: uz_ptype
    selections:
      - Scalar: uz
      - Time_Series: uz_file
      - Grid: uz_file
      - Grid_Sequence: uz_file
  z0_air_mapper:

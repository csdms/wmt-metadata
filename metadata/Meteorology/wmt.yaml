ignore:
  - '*_dtype'
  - n_steps
  - site_prefix
  - case_prefix
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 1
        max: 3153600000
      units: s
  update_time_step:
    description: Number of time steps between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of time steps between output files
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
parameter_mappers:
  Cp_air_mapper:
    selector: Cp_air_ptype
    selections:
      - Scalar: Cp_air
      - Time_Series: Cp_air_file
      - Grid: Cp_air_file
      - Grid_Sequence: Cp_air_file
  P_mapper:
    selector: P_ptype
    selections:
      - Scalar: P
      - Time_Series: P_file
      - Grid: P_file
      - Grid_Sequence: P_file
  RH_mapper:
    selector: RH_ptype
    selections:
      - Scalar: RH
      - Time_Series: RH_file
      - Grid: RH_file
      - Grid_Sequence: RH_file
  T_air_mapper:
    selector: T_air_ptype
    selections:
      - Scalar: T_air
      - Time_Series: T_air_file
      - Grid: T_air_file
      - Grid_Sequence: T_air_file
  T_surf_mapper:

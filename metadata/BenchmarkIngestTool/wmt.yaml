ignore:
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
      units: s
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  _overview:
    description:
      "Upload up to five NetCDF files, each containing a benchmark dataset
      in the
      <a href='http://cmip-pcmdi.llnl.gov/cmip5/output_req.html#req_list'>CMIP5
      standard format</a>, for use in confronting model outputs
      in the Permafrost Benchmark System."
    value:
      type: overview
      default: ''

sections:
- title: Benchmark Ingest
  members:
    - _overview
    - ingest_file1
    - ingest_file2
    - ingest_file3
    - ingest_file4
    - ingest_file5
    - make_public

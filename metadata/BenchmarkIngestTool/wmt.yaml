ignore:
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
      units: s
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  _overview:
    description:
      "Upload up to five NetCDF files, each containing a benchmark dataset
      in the
      <a href='http://cmip-pcmdi.llnl.gov/cmip5/output_req.html#req_list'>CMIP5
      standard format</a>, for use in confronting model outputs
      in the Permafrost Benchmark System."
    value:
      type: overview
      default: ''
  _ingest_file1:
    description: Benchmark data file 1 (required)
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'
  _ingest_file2:
    description: Benchmark data file 2
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'
  _ingest_file3:
    description: Benchmark data file 3
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'
  _ingest_file4:
    description: Benchmark data file 4
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'
  _ingest_file5:
    description: Benchmark data file 5
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'

sections:
- title: Benchmark Ingest
  members:
    - _overview
    - ilamb_root
    - dest_dir
    - link_dir
    - study_name
    - _ingest_file1
    - _ingest_file2
    - _ingest_file3
    - _ingest_file4
    - _ingest_file5
    - make_public

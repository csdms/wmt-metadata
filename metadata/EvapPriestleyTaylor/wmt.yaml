ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  K_soil_group:
  - K_soil_ptype
  - K_soil_scalar
  - K_soil_file
  T_soil_x_group:
  - T_soil_x_ptype
  - T_soil_x_scalar
  - T_soil_x_file
  alpha_group:
  - alpha_ptype
  - alpha_scalar
  - alpha_file
  soil_x_group:
  - soil_x_ptype
  - soil_x_scalar
  - soil_x_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - alpha_ptype
  - alpha_scalar
  - alpha_file
  - K_soil_ptype
  - K_soil_scalar
  - K_soil_file
  - soil_x_ptype
  - soil_x_scalar
  - soil_x_file
  - T_soil_x_ptype
  - T_soil_x_scalar
  - T_soil_x_file
uses:
  meteorology:
    exchange_items:
    - atmosphere_bottom_air__temperature
    - land_surface_net-longwave-radiation__energy_flux
    - land_surface_net-shortwave-radiation__energy_flux
    - land_surface__temperature
    required: false

ignore:
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - _run_duration
  - rti_file
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups: {}
sections:
- title: Run
  members:
  - dt
  - _update_time_step
  - _output_interval
  - _output_format
- title: Input
  members:
  - pixel_file
  - ET_file
uses:
  channels:
    exchange_items:
    - channel_water_x-section__mean_depth
    required: false
provides:
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    - land_surface_water__domain_time_integral_of_evaporation_volume_flux
    - model_grid_cell__area
    - model__time_step
    required: false

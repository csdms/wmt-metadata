ignore:
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups: {}
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - ET_file
uses:
  channels:
    exchange_items:
    - channel_water_x-section__mean_depth
    required: false

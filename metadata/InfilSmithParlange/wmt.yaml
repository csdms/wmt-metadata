ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
parameter_mappers:
  G_0_mapper:
    selector: G_0_ptype
    selections:
      - Scalar: G_0
      - Time_Series: G_0_file
      - Grid: G_0_file
      - Grid_Sequence: G_0_file
  Ki_0_mapper:
    selector: Ki_0_ptype
    selections:
      - Scalar: Ki_0
      - Time_Series: Ki_0_file
      - Grid: Ki_0_file
      - Grid_Sequence: Ki_0_file
  Ks_0_mapper:
    selector: Ks_0_ptype
    selections:
      - Scalar: Ks_0
      - Time_Series: Ks_0_file
      - Grid: Ks_0_file
      - Grid_Sequence: Ks_0_file
  gam_0_mapper:
    selector: gam_0_ptype
    selections:
      - Scalar: gam_0
      - Time_Series: gam_0_file
      - Grid: gam_0_file
      - Grid_Sequence: gam_0_file
  qi_0_mapper:
    selector: qi_0_ptype
    selections:
      - Scalar: qi_0
      - Time_Series: qi_0_file
      - Grid: qi_0_file
      - Grid_Sequence: qi_0_file
  qs_0_mapper:
    selector: qs_0_ptype
    selections:
      - Scalar: qs_0
      - Time_Series: qs_0_file
      - Grid: qs_0_file
      - Grid_Sequence: qs_0_file
sections:
- title: Run
  members:
  - dt
  - update_time_step
  - output_interval
  - output_format
- title: Input
  members:
  - pixel_file
- title: "Input: Soil layer 0"
  members:
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
  - Ki_0_ptype
  - Ki_0
  - Ki_0_file
  - qs_0_ptype
  - qs_0
  - qs_0_file
  - qi_0_ptype
  - qi_0
  - qi_0_file
  - G_0_ptype
  - G_0
  - G_0_file
  - gam_0_ptype
  - gam_0
  - gam_0_file
  - soil_type_0
uses:
  erode:
    exchange_items:
    - land_surface__elevation
    required: false
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    required: false
  meteorology:
    exchange_items:
    - atmosphere_water__rainfall_volume_flux
    required: false
  satzone:
    exchange_items:
    - land_surface__elevation
    - soil_water_sat-zone_top_surface__elevation
    required: false
  snow:
    exchange_items:
    - snowpack__melt_volume_flux
    required: false
provides:
  infil:
    exchange_items:
    - model__time_step
    - soil_surface_water__domain_time_integral_of_infiltration_volume_flux
    - soil_surface_water__infiltration_volume_flux
    - soil_surface_water__time_integral_of_infiltration_volume_flux
    - soil_water__green-ampt_capillary_length
    - soil_water__potential_infiltration_volume_flux
    - soil_water__initial_hydraulic_conductivity
    - soil_water__initial_volume_fraction
    - soil_water__saturated_hydraulic_conductivity
    - soil_water__saturated_volume_fraction
    - soil_water__smith-parlange_gamma_parameter
    - soil_water_flow__z_component_of_darcy_velocity
    - soil_water_sat-zone_top__domain_time_integral_of_recharge_volume_flux
    - soil_water_sat-zone_top__recharge_volume_flux
    required: false

ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  G_0_group:
  - G_0_ptype
  - G_0_scalar
  - G_0_file
  Ki_0_group:
  - Ki_0_ptype
  - Ki_0_scalar
  - Ki_0_file
  Ks_0_group:
  - Ks_0_ptype
  - Ks_0_scalar
  - Ks_0_file
  gam_0_group:
  - gam_0_ptype
  - gam_0_scalar
  - gam_0_file
  qi_0_group:
  - qi_0_ptype
  - qi_0_scalar
  - qi_0_file
  qs_0_group:
  - qs_0_ptype
  - qs_0_scalar
  - qs_0_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: soil layer 0
  members:
  - Ks_0_ptype
  - Ks_0_scalar
  - Ks_0_file
  - Ki_0_ptype
  - Ki_0_scalar
  - Ki_0_file
  - qs_0_ptype
  - qs_0_scalar
  - qs_0_file
  - qi_0_ptype
  - qi_0_scalar
  - qi_0_file
  - G_0_ptype
  - G_0_scalar
  - G_0_file
  - gam_0_ptype
  - gam_0_scalar
  - gam_0_file
  - soil_ptype_0
uses:
  erode:
    exchange_items:
    - land_surface__elevation
    required: false
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    required: false
  ice:
    exchange_items:
    - glacier_ice__melt_volume_flux
    required: false
  meteorology:
    exchange_items:
    - atmosphere_water__rainfall_volume_flux
    required: false
  satzone:
    exchange_items:
    - land_surface__elevation
    - soil_water_sat-zone_top_surface__elevation
    required: false
  snow:
    exchange_items:
    - snowpack__melt_volume_flux
    required: false

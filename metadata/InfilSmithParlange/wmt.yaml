ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Time step at which ports are updated
    value:
      type: float
      default: 3600
      range:
        min: 0
        max: 1.e6
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
groups:
  G_0_group:
  - G_0_ptype
  - G_0
  - G_0_file
  Ki_0_group:
  - Ki_0_ptype
  - Ki_0
  - Ki_0_file
  Ks_0_group:
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
  gam_0_group:
  - gam_0_ptype
  - gam_0
  - gam_0_file
  qi_0_group:
  - qi_0_ptype
  - qi_0
  - qi_0_file
  qs_0_group:
  - qs_0_ptype
  - qs_0
  - qs_0_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: soil layer 0
  members:
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
  - Ki_0_ptype
  - Ki_0
  - Ki_0_file
  - qs_0_ptype
  - qs_0
  - qs_0_file
  - qi_0_ptype
  - qi_0
  - qi_0_file
  - G_0_ptype
  - G_0
  - G_0_file
  - gam_0_ptype
  - gam_0
  - gam_0_file
  - soil_ptype_0
uses:
  erode:
    exchange_items:
    - land_surface__elevation
    required: false
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    required: false
  ice:
    exchange_items:
    - glacier_ice__melt_volume_flux
    required: false
  meteorology:
    exchange_items:
    - atmosphere_water__rainfall_volume_flux
    required: false
  satzone:
    exchange_items:
    - land_surface__elevation
    - soil_water_sat-zone_top_surface__elevation
    required: false
  snow:
    exchange_items:
    - snowpack__melt_volume_flux
    required: false
provides:
  infil:
    exchange_items:
    - model__time_step
    - soil_surface_water__domain_time_integral_of_infiltration_volume_flux
    - soil_surface_water__infiltration_volume_flux
    - soil_surface_water__time_integral_of_infiltration_volume_flux
    - soil_water__green-ampt_capillary_length
    - soil_water__potential_infiltration_volume_flux
    - soil_water__initial_hydraulic_conductivity
    - soil_water__initial_volume_fraction
    - soil_water__saturated_hydraulic_conductivity
    - soil_water__saturated_volume_fraction
    - soil_water__smith-parlange_gamma_parameter
    - soil_water_flow__z_component_of_darcy_velocity
    - soil_water_sat-zone_top__domain_time_integral_of_recharge_volume_flux
    - soil_water_sat-zone_top__recharge_volume_flux
    required: false

ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Number of time steps between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of time steps between output files
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups:
  K_soil_group:
  - K_soil_ptype
  - K_soil
  - K_soil_file
  T_soil_x_group:
  - T_soil_x_ptype
  - T_soil_x
  - T_soil_x_file
  soil_x_group:
  - soil_x_ptype
  - soil_x
  - soil_x_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - update_time_step
  - output_interval
  - output_format
- title: Input
  members:
  - rti_file
  - pixel_file
  - K_soil_ptype
  - K_soil
  - K_soil_file
  - soil_x_ptype
  - soil_x
  - soil_x_file
  - T_soil_x_ptype
  - T_soil_x
  - T_soil_x_file
uses:
  meteorology:
    exchange_items:
    - atmosphere_bottom_air__temperature
    - atmosphere_bottom_air_land_net-latent-heat__energy_flux
    - land_surface_net-total-energy__energy_flux
    - land_surface__temperature
    required: false
  snow:
    exchange_items:
    - snowpack__depth
    required: false
provides:
  evap:
    exchange_items:
    - land_surface_soil__conduction_heat_flux
    - land_surface_water__domain_time_integral_of_evaporation_volume_flux
    - land_surface_water__evaporation_volume_flux
    - model__time_step
    required: false

ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
  - pixel_file
globals:
  - _run_duration
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
parameter_mappers:
  K_soil_mapper:
    selector: K_soil_ptype
    selections:
      - Scalar: K_soil
      - Time_Series: K_soil_file
      - Grid: K_soil_file
      - Grid_Sequence: K_soil_file
  T_soil_x_mapper:
    selector: T_soil_x_ptype
    selections:
      - Scalar: T_soil_x
      - Time_Series: T_soil_x_file
      - Grid: T_soil_x_file
      - Grid_Sequence: T_soil_x_file
  soil_x_mapper:
    selector: soil_x_ptype
    selections:
      - Scalar: soil_x
      - Time_Series: soil_x_file
      - Grid: soil_x_file
      - Grid_Sequence: soil_x_file
sections:
- title: Grid
  members:
  - rti_file
- title: Run
  members:
  - dt
  - _update_time_step
  - _output_interval
  - _output_format
- title: Input
  members:
  - K_soil_ptype
  - K_soil
  - K_soil_file
  - soil_x_ptype
  - soil_x
  - soil_x_file
  - T_soil_x_ptype
  - T_soil_x
  - T_soil_x_file
uses:
  meteorology:
    exchange_items:
    - atmosphere_bottom_air__temperature
    - atmosphere_bottom_air_land_net-latent-heat__energy_flux
    - land_surface_net-total-energy__energy_flux
    - land_surface__temperature
    required: false
  snow:
    exchange_items:
    - snowpack__depth
    required: false
provides:
  evap:
    exchange_items:
    - land_surface_soil__conduction_heat_flux
    - land_surface_water__domain_time_integral_of_evaporation_volume_flux
    - land_surface_water__evaporation_volume_flux
    - model__time_step
    required: false

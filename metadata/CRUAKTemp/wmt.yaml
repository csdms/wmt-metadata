ignore:
  - filename
  - dataset_start_date
  - dataset_end_date
  - run_description
  - run_region
  - run_resolution
  - grid_name
  - grid_type

globals:
  - _run_duration

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 10
      range:
        min: 1
        max: 3153600000
      units: yr
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1000000
      units: yr
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 10
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk

sections:
- title: Run
  members:
    - reference_date
    - model_start_date
    - model_end_date
    - timestep
    - _update_time_step
    - _output_interval
    - _output_format
- title: Grid
  members:
    - grid_columns
    - grid_rows
    - i_ul
    - j_ul

provides:
  meteorology:
    required: false
    exchange_items:
      - atmosphere_bottom_air__temperature

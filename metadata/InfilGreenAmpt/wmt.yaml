ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  G_0_group:
  - G_0_ptype
  - G_0_scalar
  - G_0_file
  Ki_0_group:
  - Ki_0_ptype
  - Ki_0_scalar
  - Ki_0_file
  Ks_0_group:
  - Ks_0_ptype
  - Ks_0_scalar
  - Ks_0_file
  qi_0_group:
  - qi_0_ptype
  - qi_0_scalar
  - qi_0_file
  qs_0_group:
  - qs_0_ptype
  - qs_0_scalar
  - qs_0_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: soil layer 0
  members:
  - Ks_0_ptype
  - Ks_0_scalar
  - Ks_0_file
  - Ki_0_ptype
  - Ki_0_scalar
  - Ki_0_file
  - qs_0_ptype
  - qs_0_scalar
  - qs_0_file
  - qi_0_ptype
  - qi_0_scalar
  - qi_0_file
  - G_0_ptype
  - G_0_scalar
  - G_0_file
  - soil_ptype_0


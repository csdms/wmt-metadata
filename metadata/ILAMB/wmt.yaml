ignore:
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format
  - config_file
  - build_dir
  - regions
  - models
  - confrontations

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  _variable1:
    description: Variable 1 (must be present)
    value:
      type: choice
      default: gpp
      choices:
        - gpp
        - lai
        - le
  _variable2:
    description: Variable 2
    value:
      type: choice
      default: ''
      choices:
        - gpp
        - lai
        - le
        - ''
  _variable3:
    description: Variable 3
    value:
      type: choice
      default: ''
      choices:
        - gpp
        - lai
        - le
        - ''
  _relationships:
    description: Calculate relationships between variables?
    value:
      type: choice
      default: 'No'
      choices:
        - 'Yes'
        - 'No'
  _mean_model:
    description: Include mean model calculation?
    value:
      type: choice
      default: 'No'
      choices:
        - 'Yes'
        - 'No'
  _region_global:
    description: Global
    value:
      type: choice
      default: 'On'
      choices:
        - 'On'
        - 'Off'
  _region_bona:
    description: Boreal North America (BONA)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_tena:
    description: Temperate North America (TENA)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_ceam:
    description: Central America (CEAM)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_nhsa:
    description: Northern Hemisphere South America (NHSA)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_shsa:
    description: Southern Hemisphere South America (SHSA)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_euro:
    description: Europe (EURO)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_mide:
    description: Middle East (MIDE)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_nhaf:
    description: Northern Hemisphere Africa (NHAF)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_shaf:
    description: Southern Hemisphere Africa (SHAF)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_boas:
    description: Boreal Asia (BOAS)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_ceas:
    description: Central Asia (CEAS)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_seas:
    description: Southeast Asia (SEAS)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_eqas:
    description: Equatorial Asia (EQAS)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_aust:
    description: Australia (AUST)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _define_regions_file:
    description: File (netCDF or text) defining custom analysis region
    value:
      type: file
      default: 'Off'
      files:
        - 'Off'

groups:
  regions_group:
    - _region_global
    - _region_bona
    - _region_tena
    - _region_ceam
    - _region_nhsa
    - _region_shsa
    - _region_euro
    - _region_mide
    - _region_nhaf
    - _region_shaf
    - _region_boas
    - _region_ceas
    - _region_seas
    - _region_eqas
    - _region_aust

sections:
  - title: Run
    members:
      - simulation_name
  - title: Models
    members:
      - ilamb_root
      - model_root
  - title: Model outputs
    members:
      - _variable1
      - _variable2
      - _variable3
      - _relationships
      - _mean_model
  - title: Regions
    members:
      - _region_global
      - _region_bona
      - _region_tena
      - _region_ceam
      - _region_nhsa
      - _region_shsa
      - _region_euro
      - _region_mide
      - _region_nhaf
      - _region_shaf
      - _region_boas
      - _region_ceas
      - _region_seas
      - _region_eqas
      - _region_aust
      - _define_regions_file

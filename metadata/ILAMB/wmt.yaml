      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_NorESM1-ME:
    description: NorESM1-ME
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _mstmip_models:
    description: MsTMIP models (click to expand)

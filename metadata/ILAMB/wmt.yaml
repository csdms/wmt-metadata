ignore:
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format
  - config_file
  - build_dir
  - regions
  - models
  - confrontations

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  _overview_models:
    description:
      "Select one or more
      <a href='http://cmip-pcmdi.llnl.gov/cmip5/index.html'>CMIP5</a>-compatible
      models for benchmarking with the ILAMB model evaluation software.
      Optionally, compute a mean model from the selected models and include it
      in the analysis."
    value:
      type: overview
      default: ''
  _cmip5_models:
    description: CMIP5 models (click to expand)
    value:
      type: subheading
      default: ''
  _model_bcc-csm1-1-m:
    description: BCC-CSM1-1-M
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_BNU-ESM:
    description: BNU-ESM
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_CanESM2:
    description: CanESM2
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_CESM1-BGC:
    description: CESM1-BGC
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_cesm1_2bgc:
    description: 'CESM1.2-BGC'
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _model_GFDL-ESM2G:

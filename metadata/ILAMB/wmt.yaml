      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_nhaf:
    description: Northern Hemisphere Africa (NHAF)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_shaf:
    description: Southern Hemisphere Africa (SHAF)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_boas:
    description: Boreal Asia (BOAS)
    value:
      type: choice
      default: 'Off'
      choices:
        - 'On'
        - 'Off'
  _region_ceas:
    description: Central Asia (CEAS)
    value:

ignore:
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format
  - config_file
  - build_dir
  - regions
  - models
  - confrontations

extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_interval:
    description: Number of times to write output
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1
  _output_format:
    description: File format for output
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  _variable1:
    description: Variable 1 (must be present)
    value:
      type: choice
      default: gpp
      choices:
        - gpp
        - lai
        - le
  _variable2:
    description: Variable 2
    value:
      type: choice
      default: ''
      choices:
        - gpp
        - lai
        - le
        - ''
  _variable3:
    description: Variable 3
    value:
      type: choice
      default: ''
      choices:
        - gpp
        - lai
        - le
        - ''
  _relationships:
    description: Calculate relationships between variables?
    value:
      type: choice
      default: 'No'
      choices:
        - 'Yes'
        - 'No'

sections:
  - title: Run
    members:
      - simulation_name
  - title: Models
    members:
      - ilamb_root
      - model_root
  - title: Model outputs
    members:
      - _variable1
      - _variable2
      - _variable3
      - _relationships
  - title: Regions
    members:
      - define_regions

ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
  - MANNING
  - LAW_OF_WALL
  - 'nval*'
  - 'z0val*'
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Number of time steps between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of time steps between output files
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  roughness_option:
    description: Roughness option
    value:
      type: choice
      default: "Manning's formula"
      choices:
      - "Manning's formula"
      - "Law of the wall"
  roughness_ptype:
    description: "Roughness value (Manning's <em>n</em> or roughness length <em>z<sub>0</sub></em>)"
    value:
      type: choice
      default: Scalar
      choices:
      - Scalar
      - Grid
      - Time_Series
      - Grid_Sequence
      units: m-(1/3) s or m
  roughness:
    description: Scalar value
    value:
      type: float
      default: 0.1
      range:
        min: 0.0
        max: 5.0
  roughness_file:
    description: Grid, time series, or grid sequence file
    value:
      type: file
      default: 'off'
      files:
      - 'off'
parameter_mappers:
  angle_mapper:
    selector: angle_ptype
    selections:
      - Scalar: angle
      - Time_Series: angle_file
      - Grid: angle_file
      - Grid_Sequence: angle_file
  d0_mapper:
    selector: d0_ptype
    selections:
      - Scalar: d0
      - Time_Series: d0_file
      - Grid: d0_file
      - Grid_Sequence: d0_file
  roughness_mapper:
    selector: roughness_ptype
    selections:
      - Scalar: roughness
      - Time_Series: roughness_file
      - Grid: roughness_file
      - Grid_Sequence: roughness_file
  sinu_mapper:
    selector: sinu_ptype
    selections:
      - Scalar: sinu
      - Time_Series: sinu_file
      - Grid: sinu_file
      - Grid_Sequence: sinu_file
  width_mapper:
    selector: width_ptype
    selections:
      - Scalar: width
      - Time_Series: width_file
      - Grid: width_file
      - Grid_Sequence: width_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - update_time_step
  - output_interval
  - output_format
- title: Input
  members:
  - rti_file
  - pixel_file
  - code_file
  - slope_file
  - roughness_option
  - roughness_ptype
  - roughness
  - roughness_file
  - width_ptype
  - width
  - width_file
  - angle_ptype
  - angle
  - angle_file
  - d0_ptype
  - d0
  - d0_file
  - sinu_ptype
  - sinu
  - sinu_file
provides:
  channels:
    required: false
    exchange_items: '*'
uses:
  satzone:
    required: false 
    exchange_items:
    - land_surface_water__baseflow_volume_flux
  evap:
    required: false
    exchange_items:
      - land_surface_water__evaporation_volume_flux
  snow:
    required: false
    exchange_items:
    - snowpack__melt_volume_flux
  infil:
    required: false
    exchange_items:
    - soil_surface_water__infiltration_volume_flux
  meteorology:
    required: false
    exchange_items:
    - atmosphere_water__rainfall_volume_flux
    - water-liquid__mass-per-volume_density


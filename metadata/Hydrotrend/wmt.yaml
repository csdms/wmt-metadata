globals:
  - _run_duration
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 1
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  hypsometry_file:
    description: Basin hypsometry file
    value:
      type: file
      default: waipaoa.hyps
      files:
        - danube.hyps
        - eel.hyps
        - ganges.hyps
        - lanyang.hyps
        - po.hyps
        - waipaoa.hyps

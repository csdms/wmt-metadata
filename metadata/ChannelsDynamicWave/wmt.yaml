ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
  - MANNING
  - LAW_OF_WALL
  - 'nval*'
  - 'z0val*'
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
  roughness_option:
    description: Roughness option
    value:
      type: choice
      default: "Manning's formula"
      choices:
      - "Manning's formula"
      - "Law of the wall"
  roughness_ptype:
    description: "Roughness value (Manning's <em>n</em> or roughness length <em>z<sub>0</sub></em>)"
    value:
      type: choice
      default: Scalar
      choices:
      - Scalar
      - Grid
      - Time_Series
      - Grid_Sequence
      units: m-(1/3) s or m
  roughness_scalar:
    description: Scalar value
    value:
      type: float
      default: 0.1
      range:
        min: 0.0
        max: 5.0
  roughness_file:
    description: Grid, time series, or grid sequence file
    value:
      type: file
      default: 'off'
      files:
      - 'off'
groups:
  angle_group:
  - angle_ptype
  - angle_scalar
  - angle_file
  d0_group:
  - d0_ptype
  - d0_scalar
  - d0_file
  roughness_group:
  - roughness_ptype
  - roughness_scalar
  - roughness_file
  sinu_group:
  - sinu_ptype
  - sinu_scalar
  - sinu_file
  width_group:
  - width_ptype
  - width_scalar
  - width_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - code_file
  - slope_file
  - roughness_option
  - roughness_ptype
  - roughness_scalar
  - roughness_file
  - width_ptype
  - width_scalar
  - width_file
  - angle_ptype
  - angle_scalar
  - angle_file
  - d0_ptype
  - d0_scalar
  - d0_file
  - sinu_ptype
  - sinu_scalar
  - sinu_file
provides:
  channels:
    required: false
    exchange_items: '*'
uses:
  satzone:
    required: false 
    exchange_items:
    - land_surface_water__baseflow_volume_flux
  evap:
    required: false
    exchange_items:
      - land_surface_water__evaporation_volume_flux
  snow:
    required: false
    exchange_items:
    - snowpack__melt_volume_flux
  ice:
    required: false
    exchange_items:
    - glacier_ice__melt_volume_flux
  infil:
    required: false
    exchange_items:
    - soil_surface_water__infiltration_volume_flux
  meteorology:
    required: false
    exchange_items:
    - atmosphere_water__rainfall_volume_flux
    - water-liquid__mass-per-volume_density


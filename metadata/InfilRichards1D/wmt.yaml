ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Number of time steps between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of time steps between output files
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk

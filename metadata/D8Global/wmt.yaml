ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
  - _run_duration
  - _update_time_step
  - _output_interval
  - _output_format
  - dt
  - pixel_file
globals:
  - _run_duration
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 1
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 1
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups: {}
sections:
- title: Grid
  members:
  - rti_file
  - DEM_file
- title: Input
  members:
  - A_units
  - LINK_FLATS
  - FILL_PITS_IN_Z0
  - LR_PERIODIC
  - TB_PERIODIC

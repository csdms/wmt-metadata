ignore:
  - site_prefix
  - case_prefix
  - stop_code
  - n_steps
  - stop_time
globals:
  - run_duration
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups:
  make_z0_group:
  - make_z0_method
  - z0_plane_dz_dx
  - z0_plane_dz_dy
  noise_group:
  - noise_method
  - noise_scale
  - seed
sections:
- title: Run
  members:
  - output_interval
  - output_format
- title: Input
  members:
  - CFL_factor
  - pixel_file
  - nx
  - ny
  - dx
  - dy
  - m
  - n
  - K
  - p
  - R
  - U
  - BLR
  - make_z0_method
  - z0_plane_dz_dx
  - z0_plane_dz_dy
  - noise_method
  - noise_scale
  - seed
  - BC_method


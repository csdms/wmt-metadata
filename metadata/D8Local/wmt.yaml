ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Time step at which ports are updated
    value:
      type: float
      default: 3600
      range:
        min: 0
        max: 1.e6
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups: {}
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - DEM_file
  - A_units
  - LINK_FLATS
  - FILL_PITS_IN_Z0
  - LR_PERIODIC
  - TB_PERIODIC
uses:
  erode:
    exchange_items:
    - land_surface__elevation
    required: false

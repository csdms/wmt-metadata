ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
  - pixel_file
globals:
  - _run_duration
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  _update_time_step:
    description: Interval between port updates
    value:
      type: int
      default: 600
      range:
        min: 1
        max: 1000000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  _output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  _output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
  flow_grid_file:
    description: Grid file of D8 flow codes
    value:
      type: file
      default: site_flow.rtg
      files:
      - site_flow.rtg
parameter_mappers:
  Ks_0_mapper:
    selector: Ks_0_ptype
    selections:
      - Scalar: Ks_0
      - Time_Series: Ks_0_file
      - Grid: Ks_0_file
      - Grid_Sequence: Ks_0_file
  Ks_1_mapper:
    selector: Ks_1_ptype
    selections:
      - Scalar: Ks_1
      - Time_Series: Ks_1_file
      - Grid: Ks_1_file
      - Grid_Sequence: Ks_1_file
  Ks_2_mapper:
    selector: Ks_2_ptype
    selections:
      - Scalar: Ks_2
      - Time_Series: Ks_2_file
      - Grid: Ks_2_file
      - Grid_Sequence: Ks_2_file
  d_freeze_mapper:
    selector: d_freeze_ptype
    selections:
      - Scalar: d_freeze
      - Time_Series: d_freeze_file
      - Grid: d_freeze_file
      - Grid_Sequence: d_freeze_file
  d_thaw_mapper:
    selector: d_thaw_ptype
    selections:
      - Scalar: d_thaw
      - Time_Series: d_thaw_file
      - Grid: d_thaw_file
      - Grid_Sequence: d_thaw_file
  elev_mapper:
    selector: elev_ptype
    selections:
      - Scalar: elev
      - Time_Series: elev_file
      - Grid: elev_file
      - Grid_Sequence: elev_file
  h0_table_mapper:
    selector: h0_table_ptype
    selections:
      - Scalar: h0_table
      - Time_Series: h0_table_file
      - Grid: h0_table_file
      - Grid_Sequence: h0_table_file
  qs_0_mapper:
    selector: qs_0_ptype
    selections:
      - Scalar: qs_0
      - Time_Series: qs_0_file
      - Grid: qs_0_file
      - Grid_Sequence: qs_0_file
  qs_1_mapper:
    selector: qs_1_ptype
    selections:
      - Scalar: qs_1
      - Time_Series: qs_1_file
      - Grid: qs_1_file
      - Grid_Sequence: qs_1_file
  qs_2_mapper:
    selector: qs_2_ptype
    selections:
      - Scalar: qs_2
      - Time_Series: qs_2_file
      - Grid: qs_2_file
      - Grid_Sequence: qs_2_file
  th_0_mapper:
    selector: th_0_ptype
    selections:
      - Scalar: th_0
      - Time_Series: th_0_file
      - Grid: th_0_file
      - Grid_Sequence: th_0_file
  th_1_mapper:
    selector: th_1_ptype
    selections:
      - Scalar: th_1
      - Time_Series: th_1_file
      - Grid: th_1_file
      - Grid_Sequence: th_1_file
  th_2_mapper:
    selector: th_2_ptype
    selections:
      - Scalar: th_2
      - Time_Series: th_2_file
      - Grid: th_2_file
      - Grid_Sequence: th_2_file
sections:
- title: Grid
  members:
  - rti_file
  - flow_grid_file
- title: Run
  members:
  - dt
  - _update_time_step
  - _output_interval
  - _output_format
- title: Input
  members:
  - elev_ptype
  - elev
  - elev_file
  - h0_table_ptype
  - h0_table
  - h0_table_file
  - d_freeze_ptype
  - d_freeze
  - d_freeze_file
  - d_thaw_ptype
  - d_thaw
  - d_thaw_file
- title: "Input: Soil layer 0"
  members:
  - th_0_ptype
  - th_0
  - th_0_file
  - qs_0_ptype
  - qs_0
  - qs_0_file
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
- title: "Input: Soil layer 1"
  members:
  - th_1_ptype
  - th_1
  - th_1_file
  - qs_1_ptype
  - qs_1
  - qs_1_file
  - Ks_1_ptype
  - Ks_1
  - Ks_1_file
- title: "Input: Soil layer 2"
  members:
  - th_2_ptype
  - th_2
  - th_2_file
  - qs_2_ptype
  - qs_2
  - qs_2_file
  - Ks_2_ptype
  - Ks_2
  - Ks_2_file
uses:
  channels:
    exchange_items:
    - channel_water_x-section__mean_depth
    required: false
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    required: false
  infil:
    exchange_items:
    - soil_water_sat-zone_top__recharge_volume_flux
    required: false
provides:
  satzone:
    exchange_items:
    - land_surface__elevation
    - land_surface_water__baseflow_volume_flux
    - land_surface_water__domain_time_integral_of_baseflow_volume_flux
    - model__time_step
    - model_soil_layer-0__porosity
    - model_soil_layer-0__saturated_thickness
    - model_soil_layer-0__thickness
    - model_soil_layer-1__porosity
    - model_soil_layer-1__saturated_thickness
    - model_soil_layer-1__thickness
    - model_soil_layer-2__porosity
    - model_soil_layer-2__saturated_thickness
    - model_soil_layer-2__thickness
    - soil_water_sat-zone_top_surface__elevation
    - soil_top-layer__porosity
    - soil_top-layer__saturated_thickness
    - soil_top-layer__thickness
    required: false

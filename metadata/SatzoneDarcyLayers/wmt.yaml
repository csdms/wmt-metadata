ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  Ks_0_group:
  - Ks_0_ptype
  - Ks_0_scalar
  - Ks_0_file
  Ks_1_group:

ignore:
  - '*_dtype'
  - site_prefix
  - case_prefix
  - n_steps
globals:
  - run_duration
  - rti_file
extras:
  run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  update_time_step:
    description: Time step at which ports are updated
    value:
      type: float
      default: 3600
      range:
        min: 0
        max: 1.e6
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: default.rti
      files:
      - default.rti
groups:
  Ks_0_group:
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
  Ks_1_group:
  - Ks_1_ptype
  - Ks_1
  - Ks_1_file
  Ks_2_group:
  - Ks_2_ptype
  - Ks_2
  - Ks_2_file
  d_freeze_group:
  - d_freeze_ptype
  - d_freeze
  - d_freeze_file
  d_thaw_group:
  - d_thaw_ptype
  - d_thaw
  - d_thaw_file
  elev_group:
  - elev_ptype
  - elev
  - elev_file
  h0_table_group:
  - h0_table_ptype
  - h0_table
  - h0_table_file
  qs_0_group:
  - qs_0_ptype
  - qs_0
  - qs_0_file
  qs_1_group:
  - qs_1_ptype
  - qs_1
  - qs_1_file
  qs_2_group:
  - qs_2_ptype
  - qs_2
  - qs_2_file
  th_0_group:
  - th_0_ptype
  - th_0
  - th_0_file
  th_1_group:
  - th_1_ptype
  - th_1
  - th_1_file
  th_2_group:
  - th_2_ptype
  - th_2
  - th_2_file
sections:
- title: Run
  members:
  - run_duration
  - dt
  - rti_file
  - pixel_file
- title: Input
  members:
  - elev_ptype
  - elev
  - elev_file
  - flow_grid_file
  - h0_table_ptype
  - h0_table
  - h0_table_file
  - d_freeze_ptype
  - d_freeze
  - d_freeze_file
  - d_thaw_ptype
  - d_thaw
  - d_thaw_file
- title: soil layer 0
  members:
  - th_0_ptype
  - th_0
  - th_0_file
  - qs_0_ptype
  - qs_0
  - qs_0_file
  - Ks_0_ptype
  - Ks_0
  - Ks_0_file
- title: soil layer 1
  members:
  - th_1_ptype
  - th_1
  - th_1_file
  - qs_1_ptype
  - qs_1
  - qs_1_file
  - Ks_1_ptype
  - Ks_1
  - Ks_1_file
- title: soil layer 2
  members:
  - th_2_ptype
  - th_2
  - th_2_file
  - qs_2_ptype
  - qs_2
  - qs_2_file
  - Ks_2_ptype
  - Ks_2
  - Ks_2_file
uses:
  channels:
    exchange_items:
    - channel_water_x-section__mean_depth
    required: false
  evap:
    exchange_items:
    - land_surface_water__evaporation_volume_flux
    required: false
  infil:
    exchange_items:
    - soil_water_sat-zone_top__recharge_volume_flux
    required: false
provides:
  satzone:
    exchange_items:
    - land_surface__elevation
    - land_surface_water__baseflow_volume_flux
    - land_surface_water__domain_time_integral_of_baseflow_volume_flux
    - model__time_step
    - model_soil_layer-0__porosity
    - model_soil_layer-0__saturated_thickness
    - model_soil_layer-0__thickness
    - model_soil_layer-1__porosity
    - model_soil_layer-1__saturated_thickness
    - model_soil_layer-1__thickness
    - model_soil_layer-2__porosity
    - model_soil_layer-2__saturated_thickness
    - model_soil_layer-2__thickness
    - soil_water_sat-zone_top_surface__elevation
    - soil_top-layer__porosity
    - soil_top-layer__saturated_thickness
    - soil_top-layer__thickness
    required: false

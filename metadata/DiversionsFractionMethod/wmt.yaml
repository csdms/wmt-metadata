ignore:
  - site_prefix
  - case_prefix
globals:
  - run_duration
  - rti_file
extras:
  _run_duration:
    description: Simulation run time
    value:
      type: int
      default: 3600
      range:
        min: 0
        max: 3153600000
      units: s
  rti_file:
    description: RiverTools info file
    value:
      type: file
      default: site.rti
      files:
      - site.rti
  output_interval:
    description: Number of output files
    value:
      type: int
      default: 6
      range:
        min: 1
        max: 1000000
  output_format:
    description: File format for output files
    value:
      type: choice
      default: netcdf
      choices:
        - netcdf
        - vtk
groups: {}
sections:
- title: Run
  members:
  - dt
  - output_interval
  - output_format
- title: Input
  members:
  - pixel_file
  - source_file
  - sink_file
  - canal_file
provides:
  diversions:
    exchange_items:
    - canals__count
    - canals_entrance_water__volume_fraction
    - canals_entrance__x_coordinate
    - canals_entrance__y_coordinate
    - canals_exit_water__volume_flow_rate
    - canals_exit__x_coordinate
    - canals_exit__y_coordinate
    - model__time_step
    - sinks_water__volume_flow_rate
    - sinks__count
    - sinks__x_coordinate
    - sinks__y_coordinate
    - sources_water__volume_flow_rate
    - sources__count
    - sources__x_coordinate
    - sources__y_coordinate
    required: false
